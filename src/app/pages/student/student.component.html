<main class="student">
  <section class="section">
    <div class="header">
      <h1 class="title">Şagirdlərin siyahısı</h1>
      <button class="button" (click)="openModal(null,'Yeni şagird')">Şagird əlavə et</button>
    </div>
    <div class="tbl-header">
      <table cellpadding="0" cellspacing="0" border="0" class="table">
        <thead class="">
          <tr>
            <th>
              Nömrəsi
            </th>
            <th>
              Adı
            </th>
            <th>
              Soyadı
            </th>
            <th>
              Sinifi
            </th>
            <th>
            </th>
            <th>
            </th>
          </tr>
        </thead>
      </table>
    </div>
    <div class="tbl-content">
      <table cellpadding="0" cellspacing="0" border="0" class="table">
        <tbody>
          <tr *ngFor="let student of students">
            <td>
              {{student.number}}
            </td>
            <td>
              {{student.name}}
            </td>
            <td>
              {{student.surname}}
            </td>
            <td>
              {{student.class}}
            </td>

            <td>
              <button class="edit btn" (click)="openModal(student,'Şagirdin redaktəsi')">Redaktə et</button>
            </td>
            <td>
              <button class="delete btn" (click)="delete(student)">Sil</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
</main>

<app-student-modal></app-student-modal>
